
                            <section class="project-section py-3">

                                <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "information" }}</h3>

                                {{ range .Site.Params.information.list}} 
                                <div class="item mb-3">
                                    <div class="item-heading row align-items-center mb-2">
                                        <h4 class="item-title col-12 col-md-12 col-lg-12 mb-2 mb-md-0">{{ .title }}</h4>
                                    </div>
                                    <div class="item-content">
                                        <p>{{ with .details }}{{. | markdownify }} {{ end }} </p>
                                        <ul class="list-unstyled resume-skills-list">
                                            {{ range .items }}
                                            <!--
                                            <li class="mb-2"> {{ with .details }} {{ . | markdownify }}  {{ end }} </li>
                                            -->
                                            <li class="mb-2"> <a href="https://www.calstatela.edu/ecst/ece/stem-core-internship" target="_blank">·https://www.calstatela.edu/ecst/ece/stem-core-internship</a> </li>
                                            <li class="mb-2"> <a href="https://bewinnors.github.io" target="_blank">·https://bewinnors.github.io</a> </li>

                                            {{ end }}
                                        </ul>
                                    </div>
                                </div><!--//item-->
                                {{ end }}

                            </section><!--//project-section-->
